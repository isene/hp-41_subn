<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f172a"/>
  
  <!-- Network subnet visualization -->
  <g transform="translate(75, 75)">
    <!-- Main network -->
    <circle cx="0" cy="-25" r="8" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="0" y="-23" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">NET</text>
    
    <!-- Subnet branches -->
    <g stroke="#60a5fa" stroke-width="2" fill="none">
      <line x1="0" y1="-17" x2="-30" y2="5"/>
      <line x1="0" y1="-17" x2="0" y2="5"/>
      <line x1="0" y1="-17" x2="30" y2="5"/>
    </g>
    
    <!-- Subnet nodes -->
    <g>
      <!-- Subnet 1 -->
      <circle cx="-30" cy="10" r="6" fill="#10b981" stroke="#059669" stroke-width="1.5"/>
      <text x="-30" y="12" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">S1</text>
      
      <!-- Subnet 2 -->
      <circle cx="0" cy="10" r="6" fill="#10b981" stroke="#059669" stroke-width="1.5"/>
      <text x="0" y="12" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">S2</text>
      
      <!-- Subnet 3 -->
      <circle cx="30" cy="10" r="6" fill="#10b981" stroke="#059669" stroke-width="1.5"/>
      <text x="30" y="12" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">S3</text>
    </g>
    
    <!-- IP addresses -->
    <g font-family="monospace" font-size="3" fill="#94a3b8">
      <text x="-30" y="20" text-anchor="middle">192.168.1.0</text>
      <text x="0" y="20" text-anchor="middle">192.168.2.0</text>
      <text x="30" y="20" text-anchor="middle">192.168.3.0</text>
    </g>
    
    <!-- Subnet mask display -->
    <g transform="translate(0, 35)">
      <rect x="-45" y="0" width="90" height="12" fill="#1e293b" stroke="#334155" stroke-width="1" rx="2"/>
      <text x="0" y="5" font-family="monospace" font-size="4" fill="#60a5fa" text-anchor="middle">MASK: 255.255.255.0</text>
      <text x="0" y="9" font-family="monospace" font-size="4" fill="#60a5fa" text-anchor="middle">CIDR: /24</text>
    </g>
    
    <!-- Host nodes -->
    <g>
      <!-- Hosts under subnet 1 -->
      <circle cx="-40" cy="25" r="2" fill="#fbbf24" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-30" cy="28" r="2" fill="#fbbf24" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-20" cy="25" r="2" fill="#fbbf24" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Hosts under subnet 2 -->
      <circle cx="-5" cy="25" r="2" fill="#fbbf24" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="28" r="2" fill="#fbbf24" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="5" cy="25" r="2" fill="#fbbf24" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Hosts under subnet 3 -->
      <circle cx="20" cy="25" r="2" fill="#fbbf24" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="28" r="2" fill="#fbbf24" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="25" r="2" fill="#fbbf24" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1.6s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- HP-41 indicator -->
    <g transform="translate(0, -45)">
      <rect x="-20" y="0" width="40" height="8" fill="#2d3748" stroke="#4a5568" stroke-width="1" rx="2"/>
      <text x="0" y="5" font-family="monospace" font-size="5" fill="#7f9f7f" text-anchor="middle">HP-41</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">SUBN</text>
  <text x="75" y="145" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Subnet Calculator</text>
</svg>